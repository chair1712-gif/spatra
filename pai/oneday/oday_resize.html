        :root {
            --primary-color: #1a5e63;
            --secondary-color: #2a9d8f;
            --accent-color: #e76f51;
            --bg-gradient: linear-gradient(135deg, #1a5e63 0%, #0d3c3f 100%);
            --arabic-font-size: 2.2rem; /* Ukuran default */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-gradient);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding: 10px; /* Padding lebih kecil untuk mobile */
        }

        .main-container {
            max-width: 800px; /* Sedikit lebih kecil agar fokus */
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding-bottom: 40px;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.96);
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            padding: 25px;
            width: 100%;
            transition: transform 0.2s;
        }

        /* Typography & Header */
        header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--secondary-color);
        }

        header h1 {
            font-size: 1.5rem; /* Ukuran font responsif */
            color: var(--primary-color);
            font-weight: 600;
            line-height: 1.3;
        }

        header h1 i { margin-right: 10px; color: var(--secondary-color); }

        .subtitle { font-size: 0.9rem; color: #666; }

        /* Form Elements */
        .input-group { margin-bottom: 15px; }
        
        .input-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--primary-color);
            font-size: 0.9rem;
        }

        .input-group input[type="text"],
        .input-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 1rem;
            font-family: inherit;
            background: white;
        }
        
        .input-group select { appearance: none; background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23666' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e"); background-repeat: no-repeat; background-position: right 12px center; background-size: 1em; }

        /* Scrollable Checkbox List */
        .scroll-container {
            height: 250px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: #fff;
            padding: 5px;
        }

        .item-materi {
            display: flex;
            align-items: center;
            padding: 12px 10px;
            border-bottom: 1px solid #f1f1f1;
            cursor: pointer;
            transition: background 0.2s;
            font-size: 0.95rem;
        }

        .item-materi:active { background-color: #f0f0f0; }

        /* Checkbox Style */
        .item-materi input {
            width: 22px; /* Ukuran checkbox lebih besar untuk jari */
            height: 22px;
            margin-right: 12px;
            cursor: pointer;
            accent-color: var(--secondary-color);
        }

        /* Info Panel */
        .info-panel {
            margin-top: 20px;
            padding: 15px;
            background: linear-gradient(135deg, #2a9d8f 0%, #1a5e63 100%);
            color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: none;
        }

        .info-row { display: flex; justify-content: space-between; margin-bottom: 6px; font-size: 0.9rem; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 4px; }
        .info-row:last-child { border: none; }
        .val { font-weight: bold; color: #fff; }

        /* Buttons */
        .btn-container {
            display: flex;
            flex-wrap: wrap; /* Tombol turun ke bawah jika layar sempit */
            justify-content: space-between;
            margin-top: 20px;
            gap: 10px;
        }

        .btn {
            flex: 1 1 40%; /* Tombol fleksibel, minimal 40% lebar */
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: transform 0.1s, opacity 0.2s;
            min-width: 120px;
        }

        .btn:active { transform: scale(0.98); }

        .btn-primary { background: var(--secondary-color); color: white; }
        .btn-primary:disabled { background: #ccc; cursor: not-allowed; opacity: 0.7; }

        .btn-secondary { background: #6c757d; color: white; }
        .btn-success { background: #28a745; color: white; }

        /* --- AYAT DISPLAY STYLES --- */
        
        /* Font Slider Control */
        .font-control-wrapper {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            border: 1px solid #e0e0e0;
        }
        .font-label {
            font-size: 0.85rem;
            color: #666;
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        input[type=range] {
            width: 100%;
            height: 6px;
            background: #d3d3d3;
            border-radius: 5px;
            outline: none;
            -webkit-appearance: none; /* Hilangkan style default mobile */
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--secondary-color);
            cursor: pointer;
        }

        .ayat-header {
            background: linear-gradient(to right, var(--secondary-color), var(--primary-color));
            color: white;
            padding: 20px;
            border-radius: 16px 16px 0 0;
            margin: -25px -25px 20px -25px; /* Full width */
            text-align: center;
        }

        .ayat-display-container {
            max-height: 70vh; /* Maksimal tinggi 70% layar HP */
            overflow-y: auto;
            padding: 5px; /* Padding kecil agar tidak tertutup scroll */
        }

        .ayat-item {
            background: white;
            border-radius: 12px;
            padding: 20px 15px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            border-right: 4px solid var(--secondary-color);
        }

        .ayat-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px dashed #ddd;
        }

        .ayat-number {
            background: var(--secondary-color);
            color: white;
            min-width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            font-weight: bold;
        }

        .surah-name {
            font-size: 1rem;
            color: var(--primary-color);
            font-weight: 600;
        }

        /* Arabic Text Responsive */
        .ayat-arabic {
            font-family: 'Amiri', serif;
            font-size: var(--arabic-font-size); /* Menggunakan Variable */
            text-align: right;
            line-height: 2.2;
            margin-bottom: 15px;
            color: #000;
            direction: rtl;
            padding: 10px;
            background: #fdfdfd;
            border-radius: 8px;
            word-wrap: break-word; /* Agar tidak overflow horizontal */
        }

        .ayat-translation {
            font-size: 1rem;
            color: #444;
            line-height: 1.6;
            padding: 12px;
            background-color: #f0f9ff;
            border-radius: 8px;
            border-left: 3px solid var(--secondary-color);
            text-align: justify;
        }

        /* Loading & Errors */
        .loading, .error-message, .empty-state {
            text-align: center;
            padding: 30px;
        }
        .spinner { margin: 0 auto 15px; }
        .error-message { background: #ffeaea; color: #c0392b; border-radius: 8px; margin-bottom: 15px; display: none; font-size: 0.9rem; }

        footer {
            text-align: center;
            padding-top: 20px;
            color: rgba(255,255,255,0.8);
            font-size: 0.8rem;
        }

        /* --- MEDIA QUERY UNTUK HP --- */
        @media (max-width: 480px) {
            header h1 { font-size: 1.3rem; }
            .card { padding: 20px 15px; }
            .ayat-header { margin: -20px -15px 20px -15px; }
            .btn { flex: 1 1 100%; padding: 14px; font-size: 1rem; } /* Tombol full width di HP */
            .item-materi { padding: 15px 10px; }
            .btn-group { display: flex; flex-direction: column; width: 100%; gap: 10px; }
            .ayat-arabic { font-size: 1.8rem; } /* Default sedikit lebih kecil di layar kecil */
        }
    </style>
</head>

    <div class="main-container">
        <!-- Form Input Card -->
        <div class="card form-card" id="formCard">
            <header>
                <h1><i class="fas fa-book-quran"></i> Input Bacaan</h1>
                <p class="subtitle">Sistem Laporan Bacaan Al-Qur'an</p>
            </header>

            <div class="input-group">
                <label>Nama Lengkap Siswa</label>
                <input type="text" id="namaSiswa" placeholder="Ketik nama siswa..." autocomplete="off">
            </div>

            <div class="input-group">
                <label>Kelas</label>
                <select id="kelasSiswa">
                    <option value="">-- Pilih Kelas --</option>
                    <option>XII IPA 1</option>
                    <option>XII IPA 2</option>
                    <option>XII IPS 1</option>
                    <option>XII IPS 2</option>
                </select>
            </div>

            <hr style="border:0; border-top:1px dashed #ddd; margin: 20px 0;">

            <div class="input-group">
                <label>Pilih Juz</label>
                <select id="comboJuz">
                    <option value="">-- Silahkan Pilih Juz --</option>
                </select>
            </div>

            <div class="input-group">
                <label>Daftar Materi (Klik Berurutan)</label>
                <div id="materiList" class="scroll-container">
                    <div class="empty-state" style="color:#999; padding: 40px 0;">Silakan pilih Juz terlebih dahulu</div>
                </div>
            </div>

            <div id="resultInfo" class="info-panel">
                <div style="font-weight:bold; margin-bottom:10px; border-bottom:1px solid rgba(255,255,255,0.3); padding-bottom:5px;" id="displayIdentitas">Detail Seleksi</div>
                <div class="info-row"><span>Nama Surat:</span> <span id="outSurat" class="val">-</span></div>
                <div class="info-row"><span>Ayat Awal:</span> <span id="outAwal" class="val">-</span></div>
                <div class="info-row"><span>Ayat Akhir:</span> <span id="outAkhir" class="val">-</span></div>
                <div class="info-row"><span>Total Bacaan:</span> <span id="outTotal" class="val">-</span></div>
            </div>

            <div id="errorMessage" class="error-message"></div>

            <div class="btn-container">
                <button class="btn btn-primary" id="btnTampilkanAyat" disabled>
                    <i class="fas fa-book-open"></i> Tampilkan Ayat
                </button>
            </div>
        </div>

        <!-- Ayat Display Card (Hidden by default) -->
        <div class="card ayat-card" id="ayatCard" style="display: none;">
            <div class="ayat-header">
                <h2 id="ayatTitle" style="font-size: 1.4rem; margin-bottom: 5px;">Bacaan Ayat</h2>
                <div id="ayatSubtitle" style="font-size: 0.9rem; opacity: 0.9;"></div>
            </div>

            <!-- Pengaturan Ukuran Font -->
            <div class="font-control-wrapper">
                <div class="font-label">
                    <span><i class="fas fa-text-height"></i> Ukuran Huruf Arab</span>
                    <span id="fontSizeLabel">Normal</span>
                </div>
                <input type="range" id="fontSizeControl" min="20" max="80" value="35" step="1">
            </div>

            <div id="loadingDisplay" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Memuat ayat dari server...</p>
            </div>

            <div id="ayatDisplay" class="ayat-display-container">
                <!-- Konten Ayat -->
            </div>

            <div id="ayatErrorMessage" class="error-message"></div>

            <div class="btn-container">
                <button class="btn btn-secondary" id="btnKembali">
                    <i class="fas fa-arrow-left"></i> Kembali
                </button>
                <div class="btn-group">
                    <button class="btn btn-success" id="btnCopy">
                        <i class="fas fa-copy"></i> Salin
                    </button>
                    <button class="btn btn-primary" id="btnPrint">
                        <i class="fas fa-print"></i> Cetak
                    </button>
                </div>
            </div>
        </div>

        <footer>
            <p>Data dari <a href="https://api.alquran.cloud" target="_blank" style="color:#a8e6cf;">AlQuran.cloud</a> &copy; 2024</p>
        </footer>
    </div>

                div.onclick = (e) => {
                    const cb = div.querySelector('input');
                    if (e.target.tagName !== 'INPUT') cb.checked = !cb.checked;
                    validasiUrutan(cb);
                };
                materiList.appendChild(div);
            });

        function validasiUrutan(clickedCb) {
            const allCbs = Array.from(document.querySelectorAll('.chk-materi'));
            const checked = allCbs.filter(c => c.checked);
            
            if (checked.length > 1) {
                const indices = checked.map(c => parseInt(c.dataset.idx));
                const min = Math.min(...indices);
                const max = Math.max(...indices);
                
                if (checked.length !== (max - min + 1)) {
                    errorMessage.textContent = "⚠️ Pilihan harus berurutan. Jangan melompati materi!";
                    errorMessage.style.display = 'block';
                    clickedCb.checked = false;
                    ekstrakData();
                    return;
                }
            }
            
            errorMessage.style.display = 'none';
            ekstrakData();
        }

        function ekstrakData() {
            const checked = Array.from(document.querySelectorAll('.chk-materi:checked'));
            const nama = namaSiswaInput.value || "Siswa";
            const kelas = kelasSiswaSelect.value || "";

            if (checked.length === 0) {
                resultInfo.style.display = 'none';
                btnTampilkanAyat.disabled = true;
                return;
            }

            const firstVal = checked[0].value;
            const lastVal = checked[checked.length - 1].value;
            const regex = /^(.+?)\s(\d+)(?:-(\d+))?$/;
            const start = firstVal.match(regex);
            const end = lastVal.match(regex);

            if (start && end) {
                const suratStart = start[1].trim();
                const suratEnd = end[1].trim();

                if (suratStart !== suratEnd) {
                    errorMessage.textContent = "⚠️ Materi harus dalam satu surat yang sama.";
                    errorMessage.style.display = 'block';
                    checked[checked.length - 1].checked = false;
                    return;
                }

                currentSurat = suratStart;
                currentAwal = parseInt(start[2]);
                currentAkhir = parseInt(end[3] || end[2]);
                currentSuratNumber = suratMapping[currentSurat] || getSuratNumberByName(currentSurat);

                document.getElementById('displayIdentitas').innerText = `${nama} (${kelas})`;
                document.getElementById('outSurat').innerText = currentSurat;
                document.getElementById('outAwal').innerText = currentAwal;
                document.getElementById('outAkhir').innerText = currentAkhir;
                document.getElementById('outTotal').innerText = (currentAkhir - currentAwal + 1) + " Ayat";
                resultInfo.style.display = 'block';
                btnTampilkanAyat.disabled = false;
            }
        }

        function getSuratNumberByName(suratName) {
            const normalizedName = suratName.toLowerCase().replace(/['\s-]/g, '').replace(/aa/g, 'a').replace(/yy/g, 'y').replace(/ii/g, 'i').replace(/uu/g, 'u');
            for (const [name, number] of Object.entries(suratMapping)) {
                const normalizedMapName = name.toLowerCase().replace(/['\s-]/g, '').replace(/aa/g, 'a').replace(/yy/g, 'y').replace(/ii/g, 'i').replace(/uu/g, 'u');
                if (normalizedName === normalizedMapName) return number;
            }
            return 1; 
        }

        btnTampilkanAyat.addEventListener('click', async function() {

        async function fetchAyatFromAPI() {
            if (!currentSuratNumber) currentSuratNumber = getSuratNumberByName(currentSurat);
            
            try {
                ayatDisplay.innerHTML = '';
                
                for (let i = currentAwal; i <= currentAkhir; i++) {
                    try {
                        const [arRes, trRes] = await Promise.all([
                            fetch(`https://api.alquran.cloud/v1/ayah/${currentSuratNumber}:${i}/editions/quran-uthmani`),
                            fetch(`https://api.alquran.cloud/v1/ayah/${currentSuratNumber}:${i}/editions/id.indonesian`)
                        ]);
                        
                        const arabicData = await arRes.json();
                        const translationData = await trRes.json();
                        
                        if (arabicData.code === 200 && translationData.code === 200) {
                            ayatDisplay.appendChild(createAyatElement(i, arabicData.data[0].text, translationData.data[0].text, currentSurat));
                        }
                    } catch (error) { console.error(`Error ayat ${i}:`, error); }
                }
                
                loadingDisplay.style.display = 'none';
                ayatDisplay.style.display = 'block';
                
                if (ayatDisplay.children.length === 0) throw new Error('Tidak ada ayat yang dimuat');
                
            } catch (error) {
                console.error("Fetch Error:", error);
                loadingDisplay.style.display = 'none';
                ayatErrorMessage.textContent = "⚠️ Gagal memuat ayat. Periksa koneksi internet.";

                showFallbackAyat();
            }
        }
